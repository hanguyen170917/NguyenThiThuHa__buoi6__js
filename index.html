<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS buổi 6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row" style="gap: 40px; justify-content: space-around">
        <!-- BAI 1 -->
        <div class="col-lg-5">
          <h1>Bài 1</h1>
          <div class="card bg-info">
            <div id="footerMinNumber" class="card-header"></div>
          </div>
        </div>
        <!-- BAI 2 -->
        <div class="col-lg-5">
          <h1>Bài 2</h1>
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="txtNumberx"
                  class="form-control"
                  placeholder="Nhập số x"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="txtNumbern"
                  class="form-control"
                  placeholder="Nhập số n"
                />
              </div>
              <button id="btnSubmit" class="btn btn-success">Tính tổng</button>
            </div>
            <div id="footerTotal" class="card-footer bg-danger"></div>
          </div>
        </div>
        <!-- BAI 3 -->
        <div class="col-lg-5">
          <h1>Bài 3</h1>
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="txtNumber"
                  class="form-control"
                  placeholder="Nhập số"
                />
              </div>
              <button id="btnFactorial" class="btn btn-success">
                Tính giai thừa
              </button>
            </div>
            <div id="footerFactorial" class="card-footer bg-success"></div>
          </div>
        </div>
        <!-- BAI 4 -->
        <div class="col-lg-5">
          <h1>Bài 4</h1>
          <div
            id="printDiv"
            style="
              background-color: #343434;
              padding: 15px;
              margin-bottom: 20px;
            "
          ></div>
          <button id="btnPrintDiv" class="btn btn-success">Tạo div</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
